<meta charset="utf-8">
<h1>Parâmetros REST</h1>
<script>

    function funcao1(primeiraLetra, segundaLetra, resto) {
        console.log(arguments);
        var letrasConcatenadas = '';
        for (let i = 0; i < arguments.length; i++)
        {
            if (i == 0 || i == 1) continue;
            letrasConcatenadas += arguments[i] + '|';
        }
        console.log(letrasConcatenadas);
    }
    funcao1();
    funcao1('a', 'b', 'c', 'd', 'e', 'f');

    // Parâmetros Rest
    function funcao2(primeiraLetra, segundaLetra, ...resto)
    {
        console.log(resto.join('|')+'|');
    }
    funcao2('a', 'b', 'c', 'd', 'e', 'f');
</script>
